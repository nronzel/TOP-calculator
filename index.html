<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="inner-screen">
            <div class="previousNum"></div>
            <div class="currentNum"></div>
        </div>
        <div class="buttons">

            <div class="clear"><button class="clear">CLEAR</button></div>
            <div class="delete"><button class="delete">Del</button></div>

            <button class="numbers" value="7">7</button>
            <button class="numbers" value="8">8</button>
            <button class="numbers" value="9">9</button>
            <button class="divide operations" value="/">รท</button>

            <button class="numbers" value="4">4</button>
            <button class="numbers" value="5">5</button>
            <button class="numbers" value="6">6</button>
            <button class="multiply operations" value="*">x</button>

            <button class="numbers" value="1">1</button>
            <button class="numbers" value="2">2</button>
            <button class="numbers" value="3">3</button>
            <button class="subtract operations" value="-">-</button>

            <button class="numbers disabled" value="." disabled>.</button>
            <button class="numbers" value="0">0</button>
            <button class="equals" value="=">=</button>
            <button class="add operations" value="+">+</button>
        </div>
    </div>
    <footer>
        <h3>Created by: N. Ronzel | <a href="https://github.com/nronzel">Github</a></h3>
    </footer>
</body>
</html>
