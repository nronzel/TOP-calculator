<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <div class="inner-screen">
                <p class="on-screen-text"></p>
            </div>
        </div>
        <div class="buttons">
            <div class="delete-row">
                <button class="grid-item clear">C</button>
                <button class="grid-item delete">Del</button>
            </div>
            <div class="top-row">
                <button class="grid-item" value="7">7</button>
                <button class="grid-item" value="8">8</button>
                <button class="grid-item" value="9">9</button>
                <button class="grid-item operator" value="/">/</button>
            </div>
            <div class="second-row">
                <button class="grid-item" value="4">4</button>
                <button class="grid-item" value="5">5</button>
                <button class="grid-item" value="6">6</button>
                <button class="grid-item operator" value="*">x</button>
            </div>
            <div class="third-row">
                <button class="grid-item" value="1">1</button>
                <button class="grid-item" value="2">2</button>
                <button class="grid-item" value="3">3</button>
                <button class="grid-item operator" value="-">-</button>
            </div>
            <div class="bottom-row">
                <button class="grid-item" value=".">.</button>
                <button class="grid-item" value="0">0</button>
                <button class="grid-item equals" value="=">=</button>
                <button class="grid-item operator" value="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
